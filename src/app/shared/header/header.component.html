<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" class="menu-icon">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title (click)="navigateHome()" class="link near">
      <span class="first"><i>qout</i></span>
      <span class="second"><i>able</i></span>
    </ion-title>
    <ion-button (click)="post()" slot="end" fill="clear" *ngIf="isPostQuoteDisplayed">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
    <ng-content>
      <ng-container *ngIf="isLoggedIn">
        <ion-avatar class="small-avatar back" slot="end" (click)="getToProfile()">
          <img [src]="photoURL" />
        </ion-avatar>
        <ion-button (click)="logout()" slot="end" fill="clear">
          Logout
        </ion-button>
      </ng-container>
      <ion-button *ngIf="!isLoggedIn" (click)="goToLogin()" slot="end" fill="clear">
        Login
      </ion-button>
    </ng-content>
  </ion-toolbar>
</ion-header>
