<app-header [isPostQuoteDisplayed]="false">
  <ion-button (click)="goToLogin()" slot="end" fill="clear">
    login
  </ion-button>
</app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <div class="top-half">
      <img [src]="randomlySelectedImage.url" *ngIf="randomlySelectedImage" />
    </div>
    <ion-card-content>
      <ion-input label="Name" labelPlacement="floating" placeholder="Enter name" [(ngModel)]="name"></ion-input>
      <ion-input label="Email" labelPlacement="floating" placeholder="Enter email address"
        [(ngModel)]="username"></ion-input>
      <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="password"></ion-input>
      <ion-button expand="block" color="light" (click)="register()">
        Create quotable account
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
      <div class="center emphasize top-margin">
        You already have a quotable account?
      </div>
      <div class="center">
        <ion-button (click)="goToLogin()" fill="clear">
          login
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
