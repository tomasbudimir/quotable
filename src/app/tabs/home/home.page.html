<app-header></app-header>

<ion-content>
  <div class="container">
    <div class="quote" *ngFor="let quote of quotes | async"
      [ngStyle]="{ 'background-image': 'url(' + quote?.url + ')',}">
      <p class="quote-text" [style.fontSize.px]="getFontSize(quote?.quoteText)">{{ quote?.quoteText }}</p>
      <p class="quote-author" [style.fontSize.px]="getFontSize(quote?.quoteText)">{{ quote?.quotedBy }}</p>
      <div class="button-row">
        <ion-button color="transparent" size="small" class="button" (click)="likingQuote()">
          <ion-icon name="heart-outline" color="danger" class="icon"></ion-icon>
        </ion-button>
        <ion-button color="transparent" size="small" class="button">
          <ion-icon name="chatbubbles-outline" color="warning" class="icon"></ion-icon>
        </ion-button>
        <ion-button color="transparent" size="small" class="button" *ngIf="isFacebookLogin(quote)">
          <ion-icon name="logo-facebook" color="tertiary" class="icon"></ion-icon>
        </ion-button>
        <ion-button color="transparent" size="small" class="button" *ngIf="isMyPost(quote)"
          [routerLink]="['/tabs', 'quote', quote.id]">
          <ion-icon name="pencil" color="success" class="icon"></ion-icon>
        </ion-button>
        <ion-button color="transparent" size="small" class="button" *ngIf="isMyPost(quote)" (click)="delete(quote)">
          <ion-icon name="trash-outline" color="danger" class="icon"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
