<app-header></app-header>

<ion-content [fullscreen]="true">
  <div>
    <input type="file" (change)="fileChanged($event)">
    <ion-card>
      <img [src]="imageUrl" *ngIf="imageUrl">
      <ion-card-content>
        <ion-textarea placeholder="Enter description" [(ngModel)]="description"></ion-textarea>
        <ion-button (click)="save()">
          Save
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
