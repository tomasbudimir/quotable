<app-header [isPostQuoteDisplayed]="false"></app-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-list>
      <ion-item class="link" *ngFor="let person of authors | async" (click)="navigateByQuotedBy(person)">{{ person }}</ion-item>
    </ion-list>
  </div>
</ion-content>
